<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            width: 350px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 3px;
        }
        .success-border {
            border-color: green !important;
        }
        .error-border {
            border-color: red !important;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="regForm">
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="name" />
                <div class="error" id="nameError"></div>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="text" id="email" />
                <div class="error" id="emailError"></div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" />
                <div class="error" id="passError"></div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("regForm");
        const nameField = document.getElementById("name");
        const emailField = document.getElementById("email");
        const passField = document.getElementById("password");

        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const passError = document.getElementById("passError");

        form.addEventListener("submit", function(e){
            e.preventDefault();
            let isValid = true;

            if(nameField.value.trim() === ""){
                nameError.textContent = "Name is required";
                nameField.classList.add("error-border");
                nameField.classList.remove("success-border");
                isValid = false;
            } else {
                nameError.textContent = "";
                nameField.classList.add("success-border");
                nameField.classList.remove("error-border");
            }

            
            if(emailField.value.trim() === ""){
                emailError.textContent = "Email is required";
                emailField.classList.add("error-border");
                emailField.classList.remove("success-border");
                isValid = false;
            } else if(!emailField.value.includes("@")){
                emailError.textContent = "Email must contain '@'";
                emailField.classList.add("error-border");
                emailField.classList.remove("success-border");
                isValid = false;
            } else {
                emailError.textContent = "";
                emailField.classList.add("success-border");
                emailField.classList.remove("error-border");
            }

            
            if(passField.value.trim() === ""){
                passError.textContent = "Password is required";
                passField.classList.add("error-border");
                passField.classList.remove("success-border");
                isValid = false;
            } else if(passField.value.length < 8){
                passError.textContent = "Password must be at least 8 characters";
                passField.classList.add("error-border");
                passField.classList.remove("success-border");
                isValid = false;
            } else {
                passError.textContent = "";
                passField.classList.add("success-border");
                passField.classList.remove("error-border");
            }

            if(isValid){
                alert("Form Submitted Successfully!");
            }
        });
    </script>
</body>
</html>
