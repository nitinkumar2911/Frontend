<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movies</title>
  <style>
    ul {
      list-style-type: square; /* changes bullet style */
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    .favorite {
      color: white;
      background-color: darkred;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h2>My Movie List</h2>
  <ul>
    <li>Baahubali 2: The Conclusion</li>
    <li>3 Idiots (2009)</li>
    <li class="favorite">Dangal</li> <!-- Favorite movie styled -->
    <li>Pathaan</li>
    <li>Gangs of Wasseypur</li>
  </ul>
</body>
</html>
